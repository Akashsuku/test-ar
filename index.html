<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Windmill</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .ar-button {
            position: fixed;
            bottom: 10px;
            padding: 10px;
            z-index: 1000;
            background-color: white;
            border: none;
            border-radius: 5px;
        }
        #place-button { left: 10px; }
        #move-closer { left: 120px; display: none; }
        #move-away { left: 230px; display: none; }
        #scale-up { right: 120px; display: none; }
        #scale-down { right: 10px; display: none; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item id="windmill" src="windmill.glb"></a-asset-item>
            <video id="windmill-video" src="video.mp4" preload="auto"></video>
        </a-assets>

        <a-entity id="windmill-model" gltf-model="#windmill" visible="false" scale="0.5 0.5 0.5"></a-entity>
        <a-entity id="video-plane" geometry="primitive: plane; width: 1.6; height: 0.9" material="shader: flat; src: #windmill-video" visible="false"></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <button id="place-button" class="ar-button">Place Windmill</button>
    <button id="move-closer" class="ar-button">Move Closer</button>
    <button id="move-away" class="ar-button">Move Away</button>
    <button id="scale-up" class="ar-button">Scale Up</button>
    <button id="scale-down" class="ar-button">Scale Down</button>

    <script>
        const windmillModel = document.getElementById('windmill-model');
        const videoPlane = document.getElementById('video-plane');
        const placeButton = document.getElementById('place-button');
        const moveCloserButton = document.getElementById('move-closer');
        const moveAwayButton = document.getElementById('move-away');
        const scaleUpButton = document.getElementById('scale-up');
        const scaleDownButton = document.getElementById('scale-down');

        let isPlaced = false;

        placeButton.addEventListener('click', function() {
            if (!isPlaced) {
                const camera = document.querySelector('[camera]');
                const position = camera.getAttribute('position');
                windmillModel.setAttribute('position', `${position.x} 0 ${position.z - 1}`);
                windmillModel.setAttribute('visible', true);
                isPlaced = true;
                placeButton.style.display = 'none';
                moveCloserButton.style.display = 'block';
                moveAwayButton.style.display = 'block';
                scaleUpButton.style.display = 'block';
                scaleDownButton.style.display = 'block';
            }
        });

        moveCloserButton.addEventListener('click', () => {
            const position = windmillModel.getAttribute('position');
            windmillModel.setAttribute('position', `${position.x} ${position.y} ${position.z + 0.1}`);
        });

        moveAwayButton.addEventListener('click', () => {
            const position = windmillModel.getAttribute('position');
            windmillModel.setAttribute('position', `${position.x} ${position.y} ${position.z - 0.1}`);
        });

        scaleUpButton.addEventListener('click', () => {
            const scale = windmillModel.getAttribute('scale');
            windmillModel.setAttribute('scale', `${scale.x * 1.2} ${scale.y * 1.2} ${scale.z * 1.2}`);
        });

        scaleDownButton.addEventListener('click', () => {
            const scale = windmillModel.getAttribute('scale');
            windmillModel.setAttribute('scale', `${scale.x * 0.8} ${scale.y * 0.8} ${scale.z * 0.8}`);
        });

        windmillModel.addEventListener('click', () => {
            if (isPlaced) {
                const modelPosition = windmillModel.getAttribute('position');
                videoPlane.setAttribute('position', `${modelPosition.x} ${modelPosition.y + 1.5} ${modelPosition.z}`);
                videoPlane.setAttribute('visible', true);
                document.querySelector('#windmill-video').play();
            }
        });
    </script>
</body>
</html>
